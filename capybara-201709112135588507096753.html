<!DOCTYPE html>
<html>
  <head>
    <title>Rectangle Checker</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body>
    <div class="container">
      <!-- <h1></h1> -->

<h1>Find out if your rectangle is also a square!</h1>

<form action="/output">
  <div class="form-group">
    <label for="length">Length of your rectangle</label>
    <input id="l" name="length" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="width">Width of your rectangle</label>
    <input id="w" name="width" class="form-control" type="text">
  </div>
  <button type="submit" class="btn">Go!</button>
</form>

    </div>
  </body>
</html>
